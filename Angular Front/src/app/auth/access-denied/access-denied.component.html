<div class="content-container">
  <svg xmlns="http://www.w3.org/2000/svg" id="cosmetic-error" viewBox="0 0 260 118.9" role="img" class="animated-svg">
    <title xml:lang="en">403 Error - Beauty Flow</title>
    <defs>
        <clipPath id="white-clip"><circle id="white-eye" fill="#cacaca" cx="130" cy="65" r="20" /> </clipPath>
        <linearGradient id="text-gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#A08383" />
            <stop offset="100%" stop-color="#b89a9a" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <text id="text-s" class="error-text" y="106">403</text>
    </defs>
    <path class="alarm" fill="#e62326" d="M120.9 19.6V9.1c0-5 4.1-9.1 9.1-9.1h0c5 0 9.1 4.1 9.1 9.1v10.6" />
    <use xlink:href="#text-s" x="-0.5px" y="-1px" fill="rgba(0,0,0,0.3)"></use>
    <use xlink:href="#text-s" fill="url(#text-gradient)" filter="url(#glow)"></use>
    <g id="robot">
        <g id="eye-wrap">
            <use xlink:href="#white-eye"></use>
            <circle id="eyef" class="eye" clip-path="url(#white-clip)" fill="#000" stroke="#A08383" stroke-width="2" stroke-miterlimit="10" cx="130" cy="65" r="11" />
            <ellipse id="white-eye" fill="url(#text-gradient)" filter="url(#glow)" cx="130" cy="40" rx="18" ry="12" />
        </g>
        <circle class="lightblue" cx="105" cy="32" r="2.5" id="tornillo" />
        <use xlink:href="#tornillo" x="50"></use>
        <use xlink:href="#tornillo" x="50" y="60"></use>
        <use xlink:href="#tornillo" y="60"></use>
    </g>
  </svg>
  <h1 class="title-fade-in">{{ getTitle() }}</h1>
  <p class="funny-text beauty-message">{{ getMessage() }}</p>
  <div class="button-container">
    <a [routerLink]="['/']" class="beauty-button">
      <span class="button-icon">↩</span>
      Back to Beauty Home
    </a>
    <a *ngIf="showLoginOption()" [routerLink]="['/login']" class="beauty-button secondary">
      <span class="button-icon">✨</span>
      Login
    </a>
  </div>
</div>
