<div class="loading-container">
  <!-- Video loading screen -->
  <video #videoPlayer class="loading-video" autoplay muted playsinline loop *ngIf="!videoError">
    <source src="./assets/VideoLoading-Screen/loading.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Fallback loading animation when video can't play -->
  <div class="fallback-loading" *ngIf="videoError">
    <div class="loading-spinner">
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>
</div>
