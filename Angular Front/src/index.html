<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontendPredict</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="splash-screen" class="splash-screen">
    <video id="splash-video" class="splash-video" autoplay muted playsinline>
      <source src="assets/VideoLoading-Screen/loading.mp4" type="video/mp4">
    </video>
  </div>
  <div id="app-container" class="app-container">
    <app-root></app-root>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const splashScreen = document.getElementById('splash-screen');
      const appContainer = document.getElementById('app-container');
      const splashVideo = document.getElementById('splash-video');
      
      // Force video to play
      splashVideo.play();
      
      // When video ends or after 3 seconds, hide splash and show app
      const hideSplash = function() {
        splashScreen.style.display = 'none';
        appContainer.style.display = 'block';
      };
      
      // Set timeout as fallback
      setTimeout(hideSplash, 3000);
      
      // Also listen for video end
      splashVideo.addEventListener('ended', hideSplash);
    });
  </script>
</body>
</html>
